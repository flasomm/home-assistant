title: Dashboard
icon: mdi:home
id: dashboard
path: dashboard
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: glance
            title: Fabrice
            entities:
              - entity: sensor.fabrice_at_home
                name: Statut
              - entity: sensor.fabrice_phone_battery
                name: Igor
          - type: vertical-stack
            cards:
              - type: conditional
                conditions:
                  - entity: input_boolean.night_mode
                    state: "on"
                card:
                  type: entity-button
                  entity: input_boolean.night_mode
                  name: Mode Nuit (on)
                  icon: mdi:hotel
                  icon_height: 40px
                  hold_action: call-service
                  service: input_boolean.turn_off
                  service_data:
                    entity_id: input_boolean.night_mode
              - type: conditional
                conditions:
                  - entity: input_boolean.night_mode
                    state: "off"
                card:
                  type: entity-button
                  entity: input_boolean.night_mode
                  name: Mode Nuit (off)
                  icon: mdi:hotel
                  icon_height: 40px
                  hold_action: call-service
                  service: input_boolean.turn_on
                  service_data:
                    entity_id: input_boolean.night_mode
              - type: conditional
                conditions:
                  - entity: input_boolean.vacation_mode
                    state: "on"
                card:
                  type: entity-button
                  entity: input_boolean.vacation_mode
                  name: Mode Vacances (on)
                  icon: mdi:airplane
                  icon_height: 40px
                  hold_action: call-service
                  service: input_boolean.turn_off
                  service_data:
                    entity_id: input_boolean.vacation_mode
              - type: conditional
                conditions:
                  - entity: input_boolean.vacation_mode
                    state: "off"
                card:
                  type: entity-button
                  entity: input_boolean.vacation_mode
                  name: Mode Vacances (off)
                  icon: mdi:airplane
                  icon_height: 40px
                  hold_action: call-service
                  service: input_boolean.turn_on
                  service_data:
                    entity_id: input_boolean.vacation_mode

      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.disk_use_percent_home
            severity:
              green: 0
              yellow: 45
              red: 85
          - type: gauge
            entity: sensor.memory_use
            severity:
              green: 0
              yellow: 45
              red: 85
          - type: gauge
            entity: sensor.processor_use
            severity:
              green: 0
              yellow: 45
              red: 85
          - type: gauge
            entity: sensor.swap_use_percent
            severity:
              green: 0
              yellow: 45
              red: 85
      - type: entities
        title: Eclairage
        entities:
          - entity: light.lumiere_cuisine_level_11
          - entity: switch.lumiere_cuisine_pdt_switch_2
          - entity: light.lumiere_entree_level_12
          - entity: light.lumiere_mezzanine_level_8
          - entity: light.lumiere_salon_level_10
          - entity: light.lumiere_sdb_level_7
          - entity: light.lumiere_wc_level_9
          - entity: group.light_salon_spot_tv
          - entity: group.light_chambre_lampe

title: Dashboard
icon: mdi:home
id: dashboard
path: dashboard
cards:
  - type: vertical-stack
    cards:
      - type: glance
        entities:
          - entity: person.fabrice_sommavilla
            name: Fabrice
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.disk_use_percent_home
          - type: gauge
            entity: sensor.memory_use
          - type: gauge
            entity: sensor.processor_use
          - type: gauge
            entity: sensor.swap_use_percent
      - type: weather-forecast
        entity: weather.maison
      - type: entities
        title: Eclairage
        entities:
          - entity: light.fibaro_system_fgd212_dimmer_2_level_2
          - entity: light.fibaro_system_fgd212_dimmer_2_level_4
          - entity: light.fibaro_system_fgd212_dimmer_2_level_6
          - entity: light.fibaro_system_fgd212_dimmer_2_level_8

          - entity: light.fibaro_system_fgd212_dimmer_2_level_12
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: conditional
            conditions:
              - entity: input_boolean.night_mode
                state: "on"
            card:
              type: entity-button
              entity: input_boolean.night_mode
              name: Mode Nuit (on)
              icon: mdi:hotel
              icon_height: 40px
              hold_action: call-service
              service: input_boolean.turn_off
              service_data:
                entity_id: input_boolean.night_mode
          - type: conditional
            conditions:
              - entity: input_boolean.night_mode
                state: "off"
            card:
              type: entity-button
              entity: input_boolean.night_mode
              name: Mode Nuit (off)
              icon: mdi:hotel
              icon_height: 40px
              hold_action: call-service
              service: input_boolean.turn_on
              service_data:
                entity_id: input_boolean.night_mode
          - type: conditional
            conditions:
              - entity: input_boolean.vacation_mode
                state: "on"
            card:
              type: entity-button
              entity: input_boolean.vacation_mode
              name: Mode Vacances (on)
              icon: mdi:airplane
              icon_height: 40px
              hold_action: call-service
              service: input_boolean.turn_off
              service_data:
                entity_id: input_boolean.vacation_mode
          - type: conditional
            conditions:
              - entity: input_boolean.vacation_mode
                state: "off"
            card:
              type: entity-button
              entity: input_boolean.vacation_mode
              name: Mode Vacances (off)
              icon: mdi:airplane
              icon_height: 40px
              hold_action: call-service
              service: input_boolean.turn_on
              service_data:
                entity_id: input_boolean.vacation_mode

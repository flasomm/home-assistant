- platform: systemmonitor
  resources:
    - type: disk_use_percent
      arg: /home
    - type: memory_use
    - type: swap_use_percent
    - type: processor_use
    - type: last_boot

- platform: template
  sensors:
    fabrice_at_home:
      friendly_name: Statut
      value_template: '{{ states.device_tracker.marcel.state }}'
      icon_template: >
        {% if is_state('device_tracker.marcel', 'home') %}
          mdi:home
        {% else %}
          mdi:exit-run
        {% endif %}

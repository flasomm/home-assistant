                    name: Mouvement
  - title: System
    icon: mdi:gauge
    id: system
    path: system
    cards:
      - type: vertical-stack
        cards:
          - type: custom:vertical-stack-in-card
            title: Batteries des Capteurs
            cards:
              - type: custom:auto-entities
                card:
                  type: custom:bar-card
                  attribute: battery_level
                  unit_of_measurement: "%"
                  severity:
                    - value: 50
                      color: '#bf4040'
                    - value: 75
                      color: '#bf9540'
                    - value: 100
                      color: '#40bf40'
                  title_position: left
                  padding: 0px 15px 3px 15px
                  saturation: 50%
                  columns: 1
                  height: 15px
                  width: 60%
                  card_style:
                    box-shadow: 0 0
                  bar_style:
                    border-radius: 20px
                  indicator_style:
                    border-radius: 20px
                filter:
                  include:
                    - attributes:
                        battery_level: "<=100"

views:
  # View tab title.
  - title: Dashboard
    icon: mdi:home
    id: dashboard
    path: dashboard
    cards:
      - type: vertical-stack
        cards:
          - type: glance
            entities:
              - entity: person.fabrice_sommavilla
                name: Fabrice
          - type: horizontal-stack
            cards:
              - type: gauge
                entity: sensor.disk_use_percent_home
              - type: gauge
                entity: sensor.memory_use
              - type: gauge
                entity: sensor.processor_use
              - type: gauge
                entity: sensor.swap_use_percent
          - type: weather-forecast
            entity: weather.maison
          - type: entities
            title: Eclairage
            entities:
              - entity: light.fibaro_system_fgd212_dimmer_2_level_2
              - entity: light.fibaro_system_fgd212_dimmer_2_level_4
              - entity: light.fibaro_system_fgd212_dimmer_2_level_6
              - entity: light.fibaro_system_fgd212_dimmer_2_level_8
              - entity: light.fibaro_system_fgd212_dimmer_2_level_10
              - entity: switch.fibaro_system_fgs213_switch_switch_2
              - entity: light.fibaro_system_fgd212_dimmer_2_level_12
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: conditional
                conditions:
                  - entity: input_boolean.night_mode
                    state: "on"
                card:
                  type: entity-button
                  entity: input_boolean.night_mode
                  name: Mode Nuit (on)
                  icon: mdi:hotel
                  icon_height: 40px
                  hold_action: call-service
                  service: input_boolean.turn_off
                  service_data:
                    entity_id: input_boolean.night_mode
              - type: conditional
                conditions:
                  - entity: input_boolean.night_mode
                    state: "off"
                card:
                  type: entity-button
                  entity: input_boolean.night_mode
                  name: Mode Nuit (off)
                  icon: mdi:hotel
                  icon_height: 40px
                  hold_action: call-service
                  service: input_boolean.turn_on
                  service_data:
                    entity_id: input_boolean.night_mode
              - type: conditional
                conditions:
                  - entity: input_boolean.vacation_mode
                    state: "on"
                card:
                  type: entity-button
                  entity: input_boolean.vacation_mode
                  name: Mode Vacances (on)
                  icon: mdi:airplane
                  icon_height: 40px
                  hold_action: call-service
                  service: input_boolean.turn_off
                  service_data:
                    entity_id: input_boolean.vacation_mode
              - type: conditional
                conditions:
                  - entity: input_boolean.vacation_mode
                    state: "off"
                card:
                  type: entity-button
                  entity: input_boolean.vacation_mode
                  name: Mode Vacances (off)
                  icon: mdi:airplane
                  icon_height: 40px
                  hold_action: call-service
                  service: input_boolean.turn_on
                  service_data:
                    entity_id: input_boolean.vacation_mode
          - type: horizontal-stack
            cards:
              - type: sensor
                name: Temp. Bureau
                graph: line
                entity: sensor.fibaro_system_fgms001_zw5_motion_sensor_temperature
              - type: sensor
                name: Temp. Cuisine
                graph: line
                entity: sensor.fibaro_system_fgms001_zw5_motion_sensor_temperature_2
          - type: horizontal-stack
            cards:
              - type: sensor
                name: Temp. Salon
                graph: line
                entity: sensor.fibaro_system_fgms001_zw5_motion_sensor_temperature_3
              - type: sensor
                name: Temp. Mezzanine
                graph: line
                entity: sensor.fibaro_system_fgms001_zw5_motion_sensor_temperature_4
          - type: horizontal-stack
            cards:
              - type: sensor
                name: Temp. SDB
                graph: line
                entity: sensor.fibaro_system_fgms001_zw5_motion_sensor_temperature_5
              - type: sensor
                name: Temp. WC
                graph: line
                entity: sensor.fibaro_system_fgms001_zw5_motion_sensor_temperature_6
          - type: horizontal-stack
            cards:
              - type: sensor
                name: Temp. Chambre
                graph: line
                entity: sensor.fibaro_system_fgms001_zw5_motion_sensor_temperature_7
              - type: sensor
                name: Temp. Entrée
                graph: line
                entity: sensor.philio_technology_corp_pst02_c_door_window_3_in_1_sensor_temperature
          - type: horizontal-stack
            cards:
              - type: entities
                title: Radiateur SDB
                show_header_toggle: false
                entities:
                  - entity: input_select.radiateur_sdb
                    name: Modes
              - type: entities
                title: Radiateur Bureau
                show_header_toggle: false
                entities:
                  - entity: input_select.radiateur_bureau
                    name: Modes
          - type: horizontal-stack
            cards:
              - type: entities
                title: Radiateur Chambre
                show_header_toggle: false
                entities:
                  - entity: input_select.radiateur_chambre
                    name: Modes

      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: glance
                title: Detecteur de Fumée
                entities:
                  - entity: sensor.fibaro_system_fgsd002_smoke_sensor_temperature
                    name: Température
                  - entity: binary_sensor.fibaro_system_fgsd002_smoke_sensor_sensor
                    name: Alarm
              - type: glance
                title: Porte Entrée
                entities:
                  - entity: sensor.philio_technology_corp_pst02_c_door_window_3_in_1_sensor_luminance
                    name: Lumière
                  - entity: binary_sensor.philio_technology_corp_pst02_c_door_window_3_in_1_sensor_sensor
                    name: Porte
          - type: horizontal-stack
            cards:
              - type: glance
                title: Mezzanine
                entities:
                  - entity: sensor.fibaro_system_fgms001_zw5_motion_sensor_luminance_4
                    name: Lumière
                  - entity: binary_sensor.fibaro_system_fgms001_zw5_motion_sensor_sensor_4
                    name: Mouvement
              - type: glance
                title: SDB
                entities:
                  - entity: sensor.fibaro_system_fgms001_zw5_motion_sensor_luminance_5
                    name: Lumière
                  - entity: binary_sensor.fibaro_system_fgms001_zw5_motion_sensor_sensor_5
                    name: Mouvement
          - type: horizontal-stack
            cards:
              - type: glance
                title: WC
                entities:
                  - entity: sensor.fibaro_system_fgms001_zw5_motion_sensor_luminance_6
                    name: Lumière
                  - entity: binary_sensor.fibaro_system_fgms001_zw5_motion_sensor_sensor_6
                    name: Mouvement
              - type: glance
                title: Bureau
                entities:
                  - entity: sensor.fibaro_system_fgms001_zw5_motion_sensor_luminance
                    name: Lumière
                  - entity: binary_sensor.fibaro_system_fgms001_zw5_motion_sensor_sensor
                    name: Mouvement
          - type: horizontal-stack
            cards:
              - type: glance
                title: Chambre
                entities:
                  - entity: sensor.fibaro_system_fgms001_zw5_motion_sensor_luminance_7
                    name: Lumière
                  - entity: binary_sensor.fibaro_system_fgms001_zw5_motion_sensor_sensor_7
                    name: Mouvement
              - type: glance
